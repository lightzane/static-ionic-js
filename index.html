<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.7/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.7/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.7/css/ionic.bundle.css" /> -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
          <ion-fab-button color="dark">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="bottom">
            <ion-fab-button color="primary">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger">
              <ion-icon name="logo-youtube"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="secondary">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
        <ion-fab horizontal="end" vertical="bottom" slot="fixed">
          <ion-fab-button color="success">
            <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button color="primary">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger">
              <ion-icon name="logo-youtube"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="secondary">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
        <ion-grid>
          <!-- row 1 -->
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title> New Expense </ion-card-title>
                </ion-card-header>

                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" id="input-reason"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input type="number" id="input-amount"></ion-input>
                  </ion-item>

                  <div class="ion-margin-vertical ion-text-right">
                    <ion-button slot="start" fill="outline" color="danger" id="btn-cancel">
                      <ion-icon name="close"></ion-icon>Clear
                    </ion-button>
                    <ion-button id="btn-confirm">
                      <ion-icon slot="start" name="add"></ion-icon>
                      Add Expense
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <!-- row 2 -->
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="expenses-list"></ion-list>
            </ion-col>
          </ion-row>
          <!-- row 3 -->
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <p class="ion-margin">Total Expenses: <span id="total-expenses"></span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
